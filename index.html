<html>
        <head>
        <title>Bill Splitter</title>
        <script>
         function costPerPerson() {
           var bill = parseFloat(document.getElementById("fbill").value);
           var numPeople = parseFloat(document.getElementById("fpeople").value);
           var tip = document.querySelector('input[name="percent"]:checked').value;
           var sharedCost = (bill+bill*tip)/numPeople;
           var roundSharedCost = sharedCost.toFixed(2);
           alert("Each person's share is: " + roundSharedCost);
          }
        </script>
        <meta charset="utf-8">
        </head>
        <body>
        <style>
           body {
                background-color:lightGray;
         }
        h1 {text-align: center; margin-top: 60px;}
        p {text-align: center; font-size: 1.25em;}
        form {text-align: center;}
        </style>
        <h1> Bill Splitter</h1>
        <p><em>Split bills for shared expenses</em> </p>

        <form action="/action_page.php>
          <label for="fbill">Bill amount:
          </label><br>
            <input type="text" id="fbill" name="fbill"><br>
          <label for="ftip">Percentage of tip to include:</label><br>
            <input type="radio" id="00" name="percent" value="0">
            <label for="00">0 %</label><br>
            <input type="radio" id="15" name="percent" value="0.15">
            <label for="15">15%</label><br>
            <input type="radio" id="20" name="percent" value="0.20">
            <label for="20">20%</label><br>
            <input type="radio" id="25" name="percent" value="0.25">
            <label for="25">25%</label><br>
            <input type="radio" id="30" name="percent" value="0.30">
            <label for="30">30%</label><br>
            <input type="radio" id="35" name="percent" value="0.35">
            <label for="35">35%</label><br>
          <label for="fpeople">Number of people sharing:</label><br>
            <input type="text" id="fpeople" name="fpeople"><br>
           <label for="calculate"></label>
             <input type="button" value="Calculate" onClick="costPerPerson();">

        </form>
        </body>
</html>
